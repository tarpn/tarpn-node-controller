[DEFAULT]
mycall=K4DBZ

[node]
log.dir = /tmp/tarpn-logs-2
log.config = config/logging.ini

node.call = ${mycall}-2
node.alias = NODE2
node.locator = FM06rb


[port:1]
port.enabled = True
port.type = serial
port.framing = kiss
kiss.checksum = false
serial.device = /tmp/vmodem_A1
serial.speed = 9600

[network]
mesh.address = 00.a2
mesh.ttl = 7

[app:echo]
app.call = ${mycall}-7
app.alias = ECHO
app.address = mesh://ff.ff:100
app.sock = /tmp/tarpn-echo.sock
