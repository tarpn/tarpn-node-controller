[DEFAULT]
mycall = N0CALL

[node]
log.dir = logs
log.config = config/logging.ini

node.call = ${mycall}-1
node.alias = NODE1
node.locator = FM06rb

[port:1]
port.enabled = False
port.type = serial
port.framing = kiss
kiss.checksum = false
serial.device = /tmp/vmodem_A0
serial.speed = 9600

[network]
mesh.address = 00.aa
mesh.ttl = 7

[app:demo]
app.address = mesh://ff.ff:100
app.call = ${mycall}-2
app.alias = DEMO
app.sock = /tmp/tarpn-demo.sock
