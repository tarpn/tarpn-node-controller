[loggers]
keys=root, serial, kiss, packet, ax25, netrom

[handlers]
keys=stdout, serial, packet, ax25, netrom, node

[formatters]
keys=standard, short

[logger_root]
level=INFO
handlers=stdout, node
propagate=1
qualname=main

[logger_serial]
level=INFO
handlers=serial
propagate=0
qualname=serial

[logger_kiss]
level=INFO
handlers=stdout, node
propagate=0
qualname=kiss

[logger_packet]
level=INFO
handlers=packet
propagate=0
qualname=packet

[logger_ax25]
level=INFO
handlers=ax25
propagate=0
qualname=ax25.state

[logger_netrom]
level=INFO
handlers=netrom
propagate=0
qualname=netrom.state

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=standard
args=(sys.stdout,)

[handler_node]
class=FileHandler
level=DEBUG
formatter=standard
args=('%(log.dir)s/node.log', 'w')

[handler_serial]
class=FileHandler
level=NOTSET
formatter=short
args=('%(log.dir)s/serial.log', 'w')

[handler_packet]
class=FileHandler
level=NOTSET
formatter=short
args=('%(log.dir)s/packet.log', 'w')

[handler_ax25]
class=FileHandler
level=NOTSET
formatter=standard
args=('%(log.dir)s/ax25.log', 'w')

[handler_netrom]
class=FileHandler
level=NOTSET
formatter=standard
args=('%(log.dir)s/netrom.log', 'w')

[formatter_standard]
format=%(levelname)-8s %(asctime)s %(threadName)-8s -- %(message)s
datefmt=
class=logging.Formatter

[formatter_short]
format=%(asctime)s %(message)s
datefmt=
class=logging.Formatter
