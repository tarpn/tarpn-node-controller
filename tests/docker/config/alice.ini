[default]
mycall=AL1CE

[node]
log.dir = /tmp/tarpn-logs-alice
log.config = config/logging.ini

node.call = ${mycall}-9
node.alias = ALICE
node.sock = /tmp/socks/tarpn-shell-alice.sock


[port:1]
port.enabled = True
port.type = serial
port.framing = kiss
port.bitrate = 9600
kiss.checksum = false
serial.device = /tmp/vmodem_A0
serial.speed = 9600

[port:2]
port.enabled = True
port.type = serial
port.framing = kiss
port.bitrate = 9600
kiss.checksum = false
serial.device = /tmp/vmodem_B1
serial.speed = 9600

[network]
host.name = alice
mesh.enabled = True
mesh.address = 00.ab
mesh.ttl = 7

[app:demo]
app.address = mesh://ff.ff:100
app.call = ${mycall}-7
app.alias = DEMO
app.sock = /tmp/socks/tarpn-demo-a.sock
app.module = plugins.demo
app.class = DemoApp
