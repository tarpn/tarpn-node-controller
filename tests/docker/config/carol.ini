[default]
mycall=C4ROL

[node]
log.dir = logs
log.config = config/logging.ini

node.call = ${mycall}-9
node.alias = CAROL
node.sock = /tmp/socks/tarpn-shell-carol.sock

[port:1]
port.enabled = True
port.type = serial
port.framing = kiss
port.bitrate = 9600
kiss.checksum = false
serial.device = /tmp/vmodem1
serial.speed = 9600 

[port:2]
port.enabled = True
port.type = serial
port.framing = kiss
port.bitrate = 9600
kiss.checksum = false
serial.device = /tmp/vmodem2
serial.speed = 9600

[port:3]
port.enabled = True
port.type = serial
port.framing = kiss
port.bitrate = 9600
kiss.checksum = false
serial.device = /tmp/vmodem3
serial.speed = 9600

[network]
host.name = carol
mesh.enabled = True
mesh.address = 00.ac
mesh.ttl = 7

[app:demo]
app.address = mesh://ff.ff:100
app.call = ${mycall}-7
app.alias = DEMO
app.sock = /tmp/socks/tarpn-demo-c.sock
app.module = plugins.demo
app.class = DemoApp
